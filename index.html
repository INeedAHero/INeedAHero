<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Need a Hero</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Bowlby+One|Roboto:300,400|Titan+One" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Exo|Mukta+Malar" rel="stylesheet">

</head>
<body>
    <header class="wrapper">
        <div class="headerFlex">
            <div class="headerImage">
                <img src="images/header-gif.gif" alt="">
            </div>
            <div class="heroText">
                <h1 class="heroText text-shadow-pop-br">I need a Hero</h1>
            </div>
            <div class="projectIntro">
                <p>By cycling through high quality images from <a target="_blank" class="siteLink" href="https://pixabay.com/">Pixabay</a>, as well as a wide range of fonts from <a class="siteLink" target="_blank" href="https://fonts.google.com/">Google Fonts</a>, we are hoping you will find the perfect combo to compliment your website!</p>
                
                    <div class="getStarted">
                        <a class="smoothScroll" href="#get-hero">Get Started</a>
                    </div>
            </div>
        </div>
    </header>
    <main class="get-hero wrapper" >
        <form class="chooseDevice" action="" id="get-hero">
            <label for="font">Choose device</label>
            <select name="device" id="deviceChoice">
                <option value="desktop">Desktop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
            </select>
        </form>
        <div class="device-bg-container">
            <div class="chosenDevice">
                    <img class="deviceChosen" src="" alt="">
                    <h1>Your Hero Text </h1>
            </div>
            <div class="deviceBackground">
            </div>
            
        </div>
    
        <section class="inputs-container ">
            <!-- choose a colour for the header -->
            <div class="colour-form-container">
                <form class="colourForm" action="">
                    <input type="color" class="colour-btn">
                    <input class="submitColourForm" type="submit" value="Select Colour">
                </form>
            </div>
        
            <!-- choose a font style -->
            <div class="font-family-container">
                <form class="chooseFontStyle" action="">
                    <select name="font" id="fontChoice">
                        <option value=""></option>
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans-Serif</option>
                        <option value="display">Display</option>
                        <option value="handwriting">Handwriting</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </form>
                <button class="shuffleFont">Shuffle Font</button>
            </div>
            <div class="user-text-container">
                <form class="userText" action="">
                    <input type="text" placeholder="Your header here">
                    <input type="submit" value="change header">
                </form>
            </div>
            <!-- carolines form -->
            <div class="background-input">
                <form action="">

                    <select name="pixabayTags" id="pixabayTags">
                        <option value=""></option>
                        <option value="nature">Nature</option>
                        <option value="animals">Animals</option>
                        <option value="textures">Textures</option>
                        <option value="landscapes">Landscapes</option>
                        <option value="food">Food</option>
                        <option value="abstract">Abstract</option>
                    </select>
                    <button class="submitImage">Randomize</button>
                </form>
            </div>   
        </section> <!-- /.inputs-container -->
        <section class="output-choices-container">
            <div class="finalChoices">
                <h2>User Results</h2>
                <ul>
                    <li class="finalFont"></li>
                    <!-- leave space between li so that the 'user results'are blank upon page load -->
                    <li class="finalTextColour"> </li>
                    <li class="finalBackgroundImage"> </li>
        
                </ul>
            </div>
        </section>
    </main>

    <footer class="wrapper">
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
