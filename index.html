<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Need a Hero</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Bowlby+One|Roboto:300,400|Titan+One" rel="stylesheet">
</head>
<body>
    <header class="wrapper">
        <div class="headerFlex">
            <div class="heroText">
                <h1 class="heroText text-shadow-pop-br">I need a Hero</h1>
            </div>
            <div class="headerImage">
                <img src="images/header-gif.gif" alt="">
            </div>
            <div class="projectIntro">
                <p>By cycling through a bunch of high quality images from pixabay, as well as a wide range of fonts available from google fonts, we are hoping users will find the perfect combo to entice users and meet brand standards.</p>
                
                    <div class="getStarted">
                        <a href="#">Get Started</a>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <form class="chooseDevice" action="">
            <label for="font">Choose device</label>
            <select name="device" id="deviceChoice">
                <option value="desktop">Desktop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
            </select>
        </form>
            <div class="chosenDevice">
                    <h1>User Header</h1>
            </div>
            <div class="deviceBackground">
            </div>
    
        <!-- <div class="headerText">
        <h1>User Header</h1>
    </div> -->
        <section class="inputs-container">
            <!-- choose a colour for the header -->
            <form class="colourForm" action="">
                <input type="color">
                <input class="submitColourForm" type="submit">
            </form>
        
            <!-- choose a font style -->
            <form class="chooseFontStyle" action="">
                <label for="font">Choose your font style</label>
                <select name="font" id="fontChoice">
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans-Serif</option>
                    <option value="display">Display</option>
                    <option value="handwriting">Handwriting</option>
                    <option value="monospace">Monospace</option>
                </select>
            </form>
            <button class="shuffleFont">Shuffle Font</button>
        
            <form class="userText" action="">
                <input type="text" placeholder="Your header here">
                <input type="submit" value="change header">
            </form>
        
            <div class="finalChoices">
                <h2>User Results</h2>
                <ul>
                    <li class="finalFont"></li>
                    <!-- leave space between li so that the 'user results'are blank upon page load -->
                    <li class="finalTextColour"> </li>
                    <li class="finalBackgroundImage"> </li>
        
                </ul>
            </div>
        
            <!-- carolines form -->
            <div class="background-input">
                <form action="">
                    <label for="imageTags">What category of image do you want?</label>
                    <select name="pixabayTags" id="pixabayTags">
                        <option value="nature">Nature</option>
                        <option value="animals">Animals</option>
                        <option value="textures">Textures</option>
                        <option value="landscapes">Landscapes</option>
                        <option value="food">Food</option>
                        <option value="abstract">Abstract</option>
                    </select>
                    <button class="submitImage">Change</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="wrapper">
    
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
