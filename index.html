<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Need a Hero</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <div class="headerImage">
            <div class="heroText">
                <h1>I need a Hero</h1>
            </div>
            <img src="images/macbook-mockup.gif" alt="">
        </div>

    </header>
    <main class="wrapper">
        <form class="chooseDevice" action="">
            <label for="font">Choose device</label>
            <select name="device" id="deviceChoice">
                <option value="desktop">Desktop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
            </select>
        </form>
            <div class="chosenDevice">
                    <h1>User Header</h1>
            </div>
            <div class="deviceBackground">
            </div>
    
        <!-- <div class="headerText">
        <h1>User Header</h1>
    </div> -->
        <!-- choose a colour for the header -->
        <form class="colourForm" action="">
            <input type="color">
            <input class="submitColourForm" type="submit">
        </form>
    
        <!-- choose a font style -->
        <form class="chooseFontStyle" action="">
            <label for="font">Choose your font style</label>
            <select name="font" id="fontChoice">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="display">Display</option>
                <option value="handwriting">Handwriting</option>
                <option value="monospace">Monospace</option>
            </select>
        </form>
        <button class="shuffleFont">Shuffle Font</button>
    
        <form class="userText" action="">
            <input type="text" placeholder="Your header here">
            <input type="submit" value="change header">
        </form>
    
        <div class="finalChoices">
            <h2>User Results</h2>
            <ul>
                <li class="finalFont"></li>
                <!-- leave space between li so that the 'user results'are blank upon page load -->
                <li class="finalTextColour"> </li>
                <li class="finalBackgroundImage"> </li>
    
            </ul>
        </div>
    
        <!-- carolines form -->
    
        <form action="">
            <label for="imageTags">What category of image do you want?</label>
            <select name="pixabayTags" id="pixabayTags">
                <option value="nature">Nature</option>
                <option value="animals">Animals</option>
                <option value="textures">Textures</option>
                <option value="landscapes">Landscapes</option>
                <option value="food">Food</option>
                <option value="abstract">Abstract</option>
            </select>
        </form>
        <button class="submitImage">Change</button>
        <div class="heroArt"></div>
    </main>
    <footer class="wrapper">
    
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
